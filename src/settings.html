<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fudoki.chrome.extension</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #1a1a1a;
            font-size: 13px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 30px 0;
            text-align: center;
            color: #1a1a1a;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #000000;
            padding-bottom: 16px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .section-header h2 {
            font-size: 10px;
            font-weight: 600;
            margin: 0;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge {
            background: #f5f5f5;
            color: #666;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            border: 1px solid #000;
        }

        .global-setting {
            background: #ffffff;
            border: 2px solid #000000;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            padding: 8px;
            border-radius: 0;
            transition: background 0.2s;
        }

        .checkbox-label:hover {
            background: #f5f5f5;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #000000;
            border: 2px solid #000;
        }

        .site-list {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 4px;
            overflow: hidden;
        }

        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #e5e5e5;
            transition: background 0.2s;
        }

        .site-item:last-child {
            border-bottom: none;
        }

        .site-item:hover {
            background: #f5f5f5;
        }

        .site-domain {
            font-family: 'SF Mono', 'Monaco', monospace;
            font-weight: 500;
            font-size: 13px;
            color: #1a1a1a;
        }

        .site-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .site-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 0;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid #000;
        }

        .status-always {
            background: #ffffff;
            color: #000000;
            border-color: #000000;
        }

        .status-never {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
        }

        .remove-btn {
            background: #ffffff;
            color: #1a1a1a;
            border: 2px solid #000000;
            padding: 6px 14px;
            border-radius: 0;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .remove-btn:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }

        .remove-btn:active {
            transform: translateY(0);
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.3;
            color: #000;
        }

        .empty-state-text {
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>⚙️ fudoki.chrome.extension</h1>

        <div class="section">
            <div class="section-header">
                <h2>Global Settings</h2>
            </div>
            <div class="global-setting">
                <label class="checkbox-label">
                    <input type="checkbox" id="globalAutoMode">
                    <span>Auto-enable Furigana on all sites by default</span>
                </label>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Always Enable</h2>
                <span class="badge" id="alwaysCount">0</span>
            </div>
            <div class="site-list" id="alwaysList">
                <div class="empty-state">
                    <div class="empty-state-icon">✓</div>
                    <div class="empty-state-text">No sites configured to always enable</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Never Enable</h2>
                <span class="badge" id="neverCount">0</span>
            </div>
            <div class="site-list" id="neverList">
                <div class="empty-state">
                    <div class="empty-state-icon">✕</div>
                    <div class="empty-state-text">No sites configured to never enable</div>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>

</html>
